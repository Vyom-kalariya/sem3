<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">

    <style>
        body {
            background-color: #283c34;
            color: #a0d2cb;
            font-family: sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        .feedback-container {
            background-color: rgba(40, 60, 52, 0.9);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.2);
            width: 400px;
        }

        h1 {
            color: #66b366;
            text-align: center;
            margin-bottom: 20px;
        }

        .small {
            color: #88c488;
            text-align: center;
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: #a0d2cb;
        }

        input[type="email"],
        textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #4caf50;
            border-radius: 5px;
            background-color: rgba(68, 85, 68, 0.7);
            color: #a0d2cb;
        }

        button {
            background-color: #4caf50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>

</head>

<body>
    <div class="feedback-container">
        <h1>Feedback</h1>
        <div class="mb-4 small">
            Please provide your feedback in the form below
        </div>
        <form action="https://formspree.io/f/mkgoazae" method="POST" name="feedback_form" id="feedback_form">

            <label for="email">Your email:</label>
            <input type="email" name="email" id="email" required>

            <label for="message">Your message:</label>
            <textarea name="message" id="message" rows="5" required></textarea>

            <button type="submit">Send</button>
        </form>
    </div>
</body>

</html>
